<style>
    .bubble {
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  z-index: 2;
  width: 70%;
  height: 80px;
  position: absolute;
  padding: 20px;
  border: none;
  -webkit-border-radius: 11px;
  border-radius: 11px;
  font: normal 16px/2 "Abel", Helvetica, sans-serif;
  color: rgba(255,255,255,1);
  text-align: left;
  -o-text-overflow: ellipsis;
  text-overflow: ellipsis;
  background: rgba(52,152,219,1);
  -webkit-box-shadow: 2px 2px 5px 0 rgba(0,0,0,0.2) ;
  box-shadow: 2px 2px 5px 0 rgba(0,0,0,0.2) ;
  text-shadow: 1px 1px 1px rgba(0,0,0,0.2) ;
}

.bubble::before {
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  z-index: 1;
  width: 40px;
  height: 40px;
  position: absolute;
  content: "";
  bottom: 0;
  left: 0;
  border: none;
  font: normal 16px/normal "Times New Roman", Times, serif;
  color: rgba(0,0,0,0.9);
  -o-text-overflow: clip;
  text-overflow: clip;
  background: rgba(52,152,219,1);
  text-shadow: none;
  -webkit-transform: rotateZ(-14.32394487827058deg)  translateX(-5px) skewX(-36deg);
  transform: rotateZ(-14.32394487827058deg)  translateX(-5px) skewX(-36deg);
}
</style>
<!-- Defines element markup -->
<dom-module id="caption-element">
    <template>
    <div class="container">
        <div class="bubble">
            {{text}}
        </div>
    </div>

    </template>
    
    <!-- Registers custom element -->
    <script>
    Polymer({
        is: 'caption-element',
        properties:{
            text:{
                type: String,
                value: "test"
            }
        },
        // Fires when an instance of the element is created
        created: function() {},
    
        // Fires when the local DOM has been fully prepared
        ready: function() {},
    
        // Fires when the element was inserted into the document
        attached: function() {},
    
        // Fires when the element was removed from the document
        detached: function() {},
    
        // Fires when an attribute was added, removed, or updated
        attributeChanged: function(name, type) {}
    });
    </script>
</dom-module>
